<div class="container">
    <div>
    <h2>Modifier un Etudiant :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label >IDEtudiant</label>
            <input readonly type="text" [(ngModel)]="currentEtudiant.idetudiant" name="idetudiant" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom </label>
            <input type="text"[(ngModel)]= "currentEtudiant.nom" name="nom" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
             <label >moyenne</label>
             <input type="number" [(ngModel)]= "currentEtudiant.moyenne" name="moyenne" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date Inscription</label>
            <input type="date" 
            [ngModel] = "currentEtudiant.dateInscrip | date: 'yyy-MM-dd'"
            (ngModelChange)=" currentEtudiant.dateInscrip= $event"  name="dateInscrip" class="form-control"> 
        </div>

        <div class="mt-2">
        <button type="submit" (click)="updateEtudiant()" class="btn btn-success">Modifier</button>
        
        </div>
     </form>
</div>
